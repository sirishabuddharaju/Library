<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="library.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="log1"> 
     <div class="log"><h3>Create Account For WindBook Library by Register to WindBook Library to borrow or buy the books,if You
         had an Account just login</h3>
     </div>
   
 <div> <form action="login.html" method="post" target="_blank" autocomplete="off" >
        <h3>Sign Up</h3>
        <input type="text" placeholder=" Full Name" required /> 

        <input type="email" placeholder="Enter Email" name="ema" id="ema"  requried />

       
        <div>
        <input type="tel"  name="pho" id="ph" required value="+91" readonly /> 
        <input type="tel" placeholder="Phone Number" name="pho" id="pho" required minlength="10" maxlength="10"/> </div>

       
        <input type="number" id="age" name="age" min="18" max="30" required placeholder="age"/>
        
       <select name="gender" id="gen">
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <option value="no">Don't Wanted to Say</option>
       </select>

        <input type="text" placeholder="ex: miyapur" id="cit" name="cit" required  placeholder="Location"/>
        
        
        <input type="password" id="pass" name="pass" required  minlength="5" maxlength="10" placeholder="Password">

       
        <input type="password" id="pass1" name="pass1" required  minlength="5" maxlength="10" placeholder="Confirm Password">
    
        <div>
             <button type="submit">submit</button>
         <button type="reset">Reset</button>
        </div>
        <p>If You Were Already Registered <a href="login.html">Login In</a></p>
    </form></div></div>
    
</body>
</html>
